<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMAGES/glee footer.png" type="image/x-icon">
    <title>Glee Industrial Solutions</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>

    <!-- NAVBAR SECTION -->
    <header>
        <nav>
            <div class="logo">
                <img src="./IMAGES/glee logo png.png" alt="Glee Industrial Solutions">
            </div>
            <ul class="nav-links">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./career.html">Career</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <i class='bx bx-menu-alt-right'></i>
                <i class='bx bx-x'></i>
            </div>
        </nav>
    </header>

    <!-- CAREER SECTION -->
    <section class="career" id="career">
        <h2 class="heading">JOIN OUR <span>MOVING TEAM!</span></h2>
        <form action="summit">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email Address" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="number" placeholder="Phone Number1" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number 2" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number 3" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Residential Address" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="City/State" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Previous Job" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <h4>Date Previous Job Started </h4>
                    <input type="date" placeholder="Date Previous Job Started" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <h4>Date Previous Job Ended </h4>
                    <input type="date" placeholder="Date Previous Job Ended" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea name="" id="" cols="30" rows="10" placeholder="Previous Job Description" required></textarea>
                <span class="focus"></span>
            </div>

            <div class="btn-box btns">
                <button type="submit" class="btn">submit</button>
            </div>
        </form>
    </section>


    <!-- FOOTER SECTION -->
    <footer>
        <div class="footer-logo">
            <img src="./IMAGES/glee logo png.png" alt="Glee Industrial Solutions">
        </div>
        <ul class="quick-links">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./career.html">Career</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="social-icons">
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-twitter'></i>
            <i class='bx bxl-linkedin'></i>
            <i class='bx bxl-instagram'></i>
            <i class='bx bxl-youtube'></i>
        </div>
        <div class="arrow-up" onclick="window.scrollTo(0, 0);">
            <i class='bx bx-up-arrow-alt'></i>
        </div>
    </footer>

    <!-- THEME TOGGLER -->
    <div class="theme-toggler">

        <div class="toggle-btn">
            <i class="bx bx-cog"></i>
        </div>

        <h3>choose color</h3>

        <div class="buttons">
            <div class="theme-btn" style="background-color: #328e67;"></div>
            <div class="theme-btn" style="background-color: crimson;"></div>
            <div class="theme-btn" style="background-color: orange;"></div>
            <div class="theme-btn" style="background-color: green;"></div>
            <div class="theme-btn" style="background-color: purple;"></div>
            <div class="theme-btn" style="background-color: orangered;"></div>
        </div>
    </div>

</body>
</html>
